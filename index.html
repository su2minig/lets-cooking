<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/common.css">
    <title></title>
</head>
<body>
    <header class="layout-header">
        
        <h1 class="index-h1"><a href="./index.html">Let's cooking</a></h1>
        <div>
            <a class="menu-type" href="./classfication.html" style="font-weight: bold; font-family: 'Cafe24ClassicType-Regular';">분류</a>
        </div>
    </header>
    <main class="main">
        
        <form class="main_form">
            <img class="img" src="https://cdn.pixabay.com/photo/2017/07/18/17/16/black-2516434_1280.jpg"></img>
            <div class="input">
                <input id="food-name" name="food-name" type="text" placeholder="만들고 싶은 요리를 적어주세요" required />
                <button class="search" type="submit" >검색</button>
            </div>

        </form>
        <table class="GPT_answer">
            <tbody class="GPT-tbody">
                <tr>
                    <th class="gpt_ingredients">재료</th>
                    <td class="ingredients"></td>
                    
                </tr>
                <tr>
                    <th class="gpt_recipe">레시피</th>
                    <td class="recipe"></td>
                </tr>
            </tbody>
        </table>
        
    <script>
        const $input = document.querySelector('input')
        const $button = document.querySelector('button')
        const $recipe = document.querySelector('.recipe')
        const $ingredients = document.querySelector('.ingredients')



        const ingredients_data = []
        ingredients_data.push({
            "role": "system",
            "content": "assistant는 요리에 필요한 재료를 알려주는 요리사다.재료는 종류:수량으로만 알려줘"
        })

        const url1 = `https://estsoft-openai-api.jejucodingcamp.workers.dev/` 

        $button.addEventListener('click', e =>{
            e.preventDefault() 
            const contents = $input.value
            ingredients_data.push({
                "role": "user",
                "content": contents
            })
            // $input.value = ''

            ingredientsGPT()
        })

        function ingredientsGPT(){
            fetch(url1,{
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(ingredients_data),
                redirect: 'follow'
            })
            .then(res => res.json())
            .then(res => {
                console.log(res)
                
                $ingredients.innerHTML = `<p>${res.choices[0].message.content}</p>`.replaceAll('\n','<br>')
                
            })
        }


        const recipe_data = []
        recipe_data.push({
            "role": "system",
            "content": "assistant는 요리의 조리법만 알려주는 요리사다.재료는 알려주지마"
        })

        const url2 = `https://estsoft-openai-api.jejucodingcamp.workers.dev/` 

        $button.addEventListener('click', e =>{
            e.preventDefault() 
            const contents = $input.value
            recipe_data.push({
                "role": "user",
                "content": contents
            })
            $input.value = ''

            recipeGPT()
        })

        function recipeGPT(){
            fetch(url2,{
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(recipe_data),
                redirect: 'follow'
            })
            .then(res => res.json())
            .then(res => {
                console.log(res)
                $recipe.innerHTML = `<p>${res.choices[0].message.content}</p>`.replaceAll('\n','<br>')
                
            })
        }
        </script>
        
    </main>
    <footer class="layout-footer">
        Copyright 2023. AAA rights reserved.
    </footer>
</body>
</html>
